<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Niharika</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">Niharika<span>.</span></a>
    <button class="hamburger" aria-label="Open Menu" aria-expanded="false">☰</button>
    <nav class="nav" id="primary-nav">
      <a href="index.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <form id="contact-form" class="card form">
      <label>Name<input required name="name" placeholder="Your name"/></label>
      <label>Email<input required type="email" name="email" placeholder="you@example.com"/></label>
      <label>Message<textarea required name="message" rows="5" placeholder="Say hello!"></textarea></label>
      <button class="btn" type="submit">Send</button>
      <p class="muted">* This demo uses client-side validation only.</p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Niharika</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
